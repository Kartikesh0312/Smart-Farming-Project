<!DOCTYPE html>
<html>
<head>
    <title>Irrigation Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Irrigation Prediction</h1>
    <form method="post">
        <div class="form-group">
            <label>Temperature (°C):</label>
            <input type="number" step="0.1" name="temperature" required>
        </div>
        <div class="form-group">
            <label>Humidity (%):</label>
            <input type="number" step="0.1" name="humidity" required>
        </div>
        <div class="form-group">
            <label>Rainfall (mm):</label>
            <input type="number" step="0.1" name="rainfall" required>
        </div>
        <div class="form-group">
            <label>Soil Moisture (%):</label>
            <input type="number" step="0.1" name="soil_moisture" required>
        </div>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
        <div class="result">
            <h3>Prediction: {{ prediction }}</h3>
        </div>
    {% endif %}
    <p><a href="/">Back to Home</a></p>
    <footer>
        <p>© 2025 Smart Farming Assistant by Kartikesh Chatti</p>
    </footer>
</body>
</html>
